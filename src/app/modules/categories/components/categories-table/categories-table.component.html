<div class="grid">
  <div class="col-12">
    <p-card
      styleClass="shadow-3 m-5 text-indigo-800"
      header="Categorias de produtos"
    >
      <p-table
        [(selection)]="categorySelected"
        [paginator]="true"
        [responsive]="true"
        [rowHover]="true"
        [rows]="10"
        [showCurrentPageReport]="true"
        [tableStyle]="{ 'min-width': '75rem' }"
        [value]="categories"
        currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} categorias"
        dataKey="id"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Nome
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="name"></p-sortIcon>
                  <p-columnFilter
                    [showAddButton]="false"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    display="menu"
                    field="name"
                    matchMode="contains"
                    type="text"
                  ></p-columnFilter>
                </div>
              </div>
            </th>
            <th>
              <div class="flex justify-content-center">
                <p-button
                  icon="pi pi-plus"
                  label="Adicionar"
                  pTooltip="Adicionar categoria"
                  styleClass="p-button-info"
                  tooltipPosition="top"
                  (onClick)="handleCategoryEvent(addCategoryAction)"
                >
                </p-button>
              </div>
            </th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-category>
          <tr>
            <td>{{ category?.name }}</td>
            <td>
              <div
                class="flex justify-content-center gap-3 align-content-center align-items-center"
              >
                <button
                  pButton
                  pRipple
                  icon="pi pi-pencil"
                  class="p-button-rounded p-button-warning"
                  pTooltip="Editar categoria"
                  tooltipPosition="top"
                ></button>
                <button
                  pButton
                  pRipple
                  icon="pi pi-trash"
                  class="p-button-rounded p-button-danger"
                  pTooltip="Remover categoria"
                  tooltipPosition="top"
                  (click)="
                    handleDeleteCategoryEvent(category?.id, category?.name)
                  "
                ></button>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>
</div>
